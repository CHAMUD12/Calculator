<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <table id="cal">

        <tr>
            <td colspan="4">
                <input type="text" id="result" value=""></td>
        </tr>
        <tr>
            <td><input type="button" value="%" class="oparator" id="percentage"></td>
            <td><input type="button" value="C" class="oparator" id="clear"></td>
            <td><input type="button" value="B" class="oparator" id="backSpace"></td>
            <td><input type="button" value="/" class="oparator"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" class="numbers"></td>
            <td><input type="button" value="8" class="numbers"></td>
            <td><input type="button" value="9" class="numbers"></td>
            <td><input type="button" value="*" class="oparator"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" class="numbers"></td>
            <td><input type="button" value="5" class="numbers"></td>
            <td><input type="button" value="6" class="numbers"></td>
            <td><input type="button" value="-" class="oparator"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" class="numbers"></td>
            <td><input type="button" value="2" class="numbers"></td>
            <td><input type="button" value="3" class="numbers"></td>
            <td><input type="button" value="+" class="oparator"></td>
        </tr>
        <tr>
            <td><input type="button" value=">" class="oparator"></td>
            <td><input type="button" value="0" class="numbers"></td>
            <td><input type="button" value="." class="oparator"></td>
            <td><input type="button" value="=" id="equls"></td>
        </tr>

    </table>

    <script src="js/index.js"></script>
</body>
</html>
